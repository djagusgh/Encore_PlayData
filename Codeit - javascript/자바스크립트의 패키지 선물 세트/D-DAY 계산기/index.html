        <!-- 만난지 며칠? -->

        <div class="img-row">

        <!-- 만나기 시작한 날짜 -->
        <div class="date-row">
          <label for="start">시작일</label>
          <input type="date" name="start" id="start">
        </div>

        <!-- 며칠됐는지 계산하기! -->
        <button id="calculate">결과 보기</button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"

      crossorigin="anonymous"></script>
    <script>
      // 코드를 입력하세요!
      
      $('#calculate').on('click', checkDate);

      function checkDate(){

        var today = new Date(); // 오늘 날짜
        var startDate = $('#start').val(); // 사귀기 시작한 날

      	if (startDate === ""){
      		alert('시작 날짜를 입력해주세요!');
        } else {
          startDate = new Date(startDate);
          startDate = startDate.getTime()/1000/60/60/24 // 1970년 기준 몇 일 지났는지
          today = today.getTime()/1000/60/60/24 // 1970년 기준 몇 일 지났는지

          if (Math.ceil(startDate) > Math.ceil(today)){
            alert('잘못 입력하셨습니다. 다시 입력해주세요.');
          } else {
            var loveDates = Math.ceil(today - startDate) // startDate, today 같은 날이면 1일로 계산
          }
        }
        $('#day-count').text(loveDates)
      }
