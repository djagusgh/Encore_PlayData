    <script>
      // 여기에 코드를 입력하세요.
      // 1. 이벤트 등록
      $('#email-input').on('input', checkInput);

      function checkInput() {
        var email = $('#email-input').val()
        if (email.indexOf('@') != -1){
          var back = email.substring(email.indexOf('@') + 1);
          if (back.indexOf('.') != -1){
            $('#submit-btn').css('background-color', '#4D79C2');
          } else {
            $('#submit-btn').css('background-color', '#9E9E9E');
          }
        } else {
          $('#submit-btn').css('background-color', '#9E9E9E');
        }
      } // checkInput
