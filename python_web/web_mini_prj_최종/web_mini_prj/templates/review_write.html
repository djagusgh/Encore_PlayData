  <form method="POST">
  <div class="review-write-form">
      <!-- 이름, 사진 -->
      <div class="inner-container1">
            <h2> {{cafe}} </h2>
        </div>
        <br><br>
        <!-- 이름(별명) -->
        <div class="inner-container1">
            <h2>

            {% if 'NICK_NAME' in session %}
            {{session['NICK_NAME']}}님 후기를 남겨주세요릭 
          {% endif %} 
        </h2>
        </div>
        <br>
        <!-- 메뉴추천 -->
        <div class="form-group">
            <label for="Input2">메뉴추천</label>
            <input type="text" class="form-control" id="Input2" name="rec_menu">
        </div>
        <br>
        <!-- 별점 -->
        <div class="form-group">
            <label for="Input3">별점</label>
            <input type="text" class="form-control" id="Input3" name="score">
        </div>
        <br>
        <!-- 후기작성 -->
        <div class="form-group">
            <label for="Textarea1">후기작성</label>
            <textarea class="form-control" id="Textarea1" rows="3" name="review"></textarea>
        </div>
        <br><br>
        <!-- submit 버튼 -->
        <div>
            <input type="submit" class="submit-btn" value ="후기 제출">
            <!-- <button type="button" class="submit-btn">submit</button> -->
        </div>
    
</div>
</form>
