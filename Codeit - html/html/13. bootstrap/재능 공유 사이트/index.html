<!DOCTYPE html>

<html>
<head>
	<title>부트스트랩</title>
	<meta charset="utf-8">
	<!-- 부트스트랩 css 파일을 받아옴 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">

</head>

<body>
<!-- navigation bar -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">SHARESKILL</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">튜터 신청<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">수업 목록</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
    <ul class="navbar-nav mr-auto">
      	<li class="nav-item active">
        <a class="nav-link" href="#">회원 가입<span class="sr-only">(current)</span></a>
      	</li>
      	<li class="nav-item">
        <a class="nav-link" href="#">로그인</a>
      	</li>
    </ul>
      
    </form>
  </div>
</nav>

<!-- carousel -->

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img id="cooking" src="images/cooking.jpg" alt="First slide">
      <div class="carousel-caption">
        <h5>요리 배워보세요</h5>
        <p>멋진 요리사들이 주변에 있습니다.</p>
        <a href="#"> 수업 찾기 </a>
      </div>
    </div>
    <div class="carousel-item">
      <img id="makeup" src="images/makeup.jpg" alt="Second slide">
      <div class="carousel-caption">
        <h5>메이크업 배워보세요</h5>
        <p>멋진 메이크업 아티스트들이 주변에 있습니다.</p>
        <a href="#"> 수업 찾기 </a>
      </div>
    </div>
    <div class="carousel-item">
      <img id="guitar" src="images/guitar.jpg" alt="Third slide">
      <div class="carousel-caption">
        <h5>음악 배워보세요</h5>
        <p>멋진 뮤지션들이 주변에 있습니다.</p>
        <a href="#"> 수업 찾기 </a>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- grid -->




<!-- 부트스트랩 자바스크립트 파일을 받아옴 -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
